<!--Modals-->
<div class="modal fade" id="addToDoo">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <label>Add Task</label>
                <button type="button" class="btn btn-outline-danger custom-button fas fa-xs fa-times-circle text-white" data-dismiss="modal"></button>
            </div>
            <div class="model-body mt-2 text-center">
                <div class="form-group">
                    <label for="sel1">Önem Dercesi</label>
                    <select class="form-control bg-dark text-white" id="sel1">
                      <option>5⭐⭐⭐⭐⭐</option>
                      <option>4⭐⭐⭐⭐</option>
                      <option>3⭐⭐⭐</option>
                      <option>2⭐⭐</option>
                      <option>1⭐</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description<small class="font-weight-light"> ( Optional )</small></label>
                    <input type='text' class="form-control" />
                </div>

            </div>
           
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success custom-button">Save Task</button>
                <button type="button" data-dismiss="modal"  class=" btn btn-outline-danger custom-button">Exit</button>
            </div>
        </div>
    </div>
</div>
<!--Add TooDoo-->
<header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 pt-3 bg-gray text-white text-right">

        </div>
        <div class="col-md-5 pt-3  pb-2  bg-gray">
            <div class="form-group">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-md-5 pt-3 pb-2 bg-gray text-center ">
            <button type="button" class="btn btn-outline-primary custom-button" data-target="#addToDoo" data-toggle="modal">Add Task</button>
            <button type="button" class="btn btn-outline-danger  custom-button" >Remove Task</button>
            <button type="button" class="btn btn-outline-primary custom-button">Check it done</button>
            <button type="button" class="btn btn-outline-info    custom-button">List All Task</button>
        </div>
    </div>    
</div>
