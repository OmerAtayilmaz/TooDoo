<!DOCTYPE html>
<html>
<head>
    <title>TooDoo</title>
    <meta charset="UTF-8">
    <meta name="description" content="TooDoo Uygulaması ve Çok Daha Fazlası!">
    <meta name="author" content="Ömer Atayilmaz">
    <!--İmportant  <meta http-equiv="refresh" content="30">-->
    
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!--Bootstrap 4 & FontAwesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
    <!--Style-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
    <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#TooDooNav"
    aria-controls="TooDooNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse justify-content-center" id="TooDooNav">
        <ul class="navbar-nav" >
            <ul class="nav-item active">
                <a class="nav-link" href="#toodoo">TooDoo</a>
            </ul>
            <ul class="nav-item">
                <a class="nav-link" href="#countdowntimer">CountDownTimer</a>
            </ul>
            <ul class="nav-item">
                <a class="nav-link" href="#wheather">Wheather</a>
            </ul>
        </ul>
    </div>
</nav>
<!--Modals-->
<div class="modal fade" id="addToDoo">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <label>Add Task</label>
                <button type="button" class="btn btn-outline-danger custom-button fas fa-xs fa-times-circle text-white" data-dismiss="modal"></button>
            </div>
            <div class="model-body mt-2 text-center">
                <div class="form-group">
                    <label for="sel1">Önem Dercesi</label>
                    <select id="taskStar" class="form-control bg-dark text-white" id="sel1">
                      <option>5⭐⭐⭐⭐⭐</option>
                      <option>4⭐⭐⭐⭐</option>
                      <option>3⭐⭐⭐</option>
                      <option>2⭐⭐</option>
                      <option>1⭐</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description<small class="font-weight-light"> ( Optional )</small></label>
                    <input type='text' id="taskDesc" class="form-control" />
                </div>

            </div>
           
            <div class="modal-footer">
                <button type="button" id="saveTaskBtn" class="btn btn-outline-success custom-button">Save Task</button>
                <button type="button" data-dismiss="modal"  class=" btn btn-outline-danger custom-button">Exit</button>
            </div>
        </div>
    </div>
</div>
<!--Add TooDoo-->
<header>
<div class="container-fluid">
    <div class="row bg-gray">
        <div class="col-md-2 pt-3 y text-white text-center">
            <label class="pt-1">Görev Ekle</label>
        </div>
        <div class="col-md-5 pt-3  pb-2  ">
            <div class="form-group">
                <input type="text" id="taskInput" class="form-control">
            </div>
        </div>
        <div class="col-md-5 pt-3 pb-2 text-center ">
            <div class="btn-group">
                <button type="button" id="btnTaskAdd" class="btn btn-outline-primary custom-button" data-target="#addToDoo" data-toggle="modal">Add Task</button>
                <button type="button" id="rmvTaskBtn" class="btn btn-outline-danger  custom-button" >Remove Task</button>
                <button type="button" id="listAllTasks" class="btn btn-outline-info    custom-button">List All Task</button>
            </div>
           
        </div>
    </div>    
</div>
</header>
<!--Show TooDoo-->
<main>
<section id="toodoo">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 bg-gray ">
            <h4 class="text-center text-white">5 Star Tasks</h4>
            <hr class="bg-white">
            <div id="Container5star">
                <div class="alert alert-custom">
                    <label class="float-left mr-2">
                        <small>5<i class="fas fa-star custom-star"></i></small>
                    </label>
                    First TooDoo
                    <button class="float-right btn btn-outline-danger custom-btn2">
                        <i class="far fa-xs fa-trash-alt"></i>
                    </button>
                    <button class="float-right btn btn-outline-primary custom-btn2">
                        <i class="far fa-xs fa-edit"></i>
                    </button>
                    <button class="float-right btn btn-outline-success custom-btn2">
                        <i class="far fa-xs fa-check-square"></i>
                    </button>
                </div>
                <div class="alert alert-custom">
                    <label class="float-left mr-2">
                        <small>5<i class="fas fa-star custom-star"></i></small>
                    </label>
                    Second TooDoo
                    <button class="float-right btn btn-outline-danger custom-btn2">
                        <i class="far fa-xs fa-trash-alt"></i>
                    </button>
                    <button class="float-right btn btn-outline-primary custom-btn2">
                        <i class="far fa-xs fa-edit"></i>
                    </button>
                    <button class="float-right btn btn-outline-success custom-btn2">
                        <i class="far fa-xs fa-check-square"></i>
                    </button>
                </div>
            </div>   
        </div>
        <div class="col-md-4 bg-gray">
            <h4 class="text-center text-white">4 Star Tasks</h4>
            <hr class="bg-white">
            <div class="alert alert-custom">
                <label class="float-left mr-2">
                    <small>4<i class="fas fa-star custom-star"></i></small>
                </label>
                First TooDoo
                <button class="float-right btn btn-outline-danger custom-btn2">
                    <i class="far fa-xs fa-trash-alt"></i>
                </button>
                <button class="float-right btn btn-outline-primary custom-btn2">
                    <i class="far fa-xs fa-edit"></i>
                </button>
                <button class="float-right btn btn-outline-success custom-btn2">
                    <i class="far fa-xs fa-check-square"></i>
                </button>
            </div>
        </div>
        <div class="col-md-4 bg-gray">
            <h4 class="text-center text-white">3 and Less Star Tasks</h4>
            <hr class="bg-white">
            <div class="alert alert-custom">
                <label class="float-left mr-2">
                    <small>3<i class="fas fa-star custom-star"></i></small>
                </label>
                First TooDoo
                <button class="float-right btn btn-outline-danger custom-btn2">
                    <i class="far fa-xs fa-trash-alt"></i>
                </button>
                <button class="float-right btn btn-outline-primary custom-btn2">
                    <i class="far fa-xs fa-edit"></i>
                </button>
                <button class="float-right btn btn-outline-success custom-btn2">
                    <i class="far fa-xs fa-check-square"></i>
                </button>
            </div>
        </div>
    </div>
</div>
</section>
<hr class="bg-white">
<section id="countdowntimer">
<div class="container">
    <div class="row text-center">
        <div class="col-md-4 mt-5">
            <h4 class="text-center text-white "><i class="fas fa-calculator mr-2"></i>Calculator</h4>
            <div class="form-group">
                <label for ="textbox1" class="form-control">Type Number</label>
                <input type="text" id="#textbox1" class="form-control">
            </div>
            <div class="btn-group text-center">
                <button class="btn btn-outline-info custom-button  mr-2">Extraction</button>
                <button class="btn btn-outline-info custom-button  mr-2">Absolute</button>
                <button class="btn btn-outline-info custom-button  mr-2">Factorial</button>
                <button class="btn btn-outline-info custom-button  mr-2">Square</button>
            </div>
           

        </div>
        <div class="col-md-4 mt-5">
            <h4 class="text-center text-white"><i class="fas fa-lg fa-stopwatch mr-2"></i>Counter</h4>
            <div class="progress">
                <div class="progress-bar bg-warning" style="width:40%"></div>
            </div>
            <ul class="list-group list-group-horizontal justify-content-center mt-2 ">
                <li class="list-group-item"><i class="fas fa-plus pt-2"></i></li>
                <li class="list-group-item"><input type="text" class="form-control text-center" placeholder="Enter number">  </li>
                <li class="list-group-item"><i class="fas fa-minus pt-2"></i></li>
            </ul>
            <button class="btn btn-outline-info custom-button mb-n3 w-75">Start  </button>

        </div>
        <div class="col-md-4 mt-5">
            <h4 class="text-center text-white"><i class="fas fa-chart-bar mr-2"></i>Statistics</h4>
            <ul class="list-group">
                <li class="border-0 mt-1 list-group-item">Waiting:5</li>
                <li class="border-0 mt-1 list-group-item">5 Star Finished:5</li>
                <li class="border-0 mt-1 list-group-item">4 Star Finished:15</li>
                <li class="border-0 mt-1 list-group-item">3 Star Finished:25</li>
                <li class="border-0 mt-1 list-group-item">Total Task:52</li>

            </ul>
        </div>
       
    </div>
</div>
</section>
<section id="wheather">
    <div class="container-fluid">
        <div class="row text-center text-white">
            <div class="col-12">Wheather API</div>
        </div>
    </div>
</section>
</main>
<!--Footer Section-->
<footer>

</footer>
<script src="main.js"></script>

        console.log("running");
    });
</script>
</body>
</html>
